<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="interface.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="urlForm">
            <label for="urlInput">Enter URL:</label>
            <input type="text" id="urlInput" name="url" required>

            <label for="expiryInput">Expiry Time (seconds):</label>
            <input type="number" id="expiryInput" name="expiry">

            <label for="maxUsesInput">Max Uses:</label>
            <input type="number" id="maxUsesInput" name="maxUses">

            <button type="submit">Shorten URL</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="interface.js"></script>
</body>
</html>
